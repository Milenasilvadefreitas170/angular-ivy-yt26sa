<div *ngFor = "let resultado of estudante  " >
    <p> Nome do aluno: 
    {{resultado.nome}} </p>

    <p> Matrícula do aluno: 
    {{resultado.matricula}} </p>
     

    <p> Nome do curso : 
    {{resultado.curso}} </p>
     

    <p> Número periodo : 
    {{resultado.periodo}} </p>
     

</div>
